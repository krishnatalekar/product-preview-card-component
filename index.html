<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="product-container">
      <div class="img-container">
        <div class="product-img">
          <img src="images/image-product-desktop.jpg" alt="Product image" class="desktop-img">
          <img src="images/image-product-mobile.jpg" alt="Product image" class="mobile-img">
        </div>
      </div>
      <div class="info-container">
        <div class="product-category">
          Perfume
        </div>
        <div class="product-title">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="pricing">
          <div class="product-price">
            $149.99
          </div>
          <div class="product-main-price">
            $169.99
          </div>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="Add to cart icon">
          Add to Cart</button>
      </div>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krishna Talekar</a>.
  </div>
</body>
</html>
